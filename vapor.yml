id: 43082
name: aptree
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run build && rm -rf node_modules'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        database: 'aptree'  
        domain: 'aptree.dev'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run build && rm -rf node_modules'
